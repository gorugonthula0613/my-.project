<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agriculture Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #eaffea;}
        h1 { color: #2e7d32;}
        label { display: block; margin-top: 10px;}
        input, select { padding: 5px; width: 200px;}
        button { margin-top: 15px; padding: 10px 20px; background-color: #4caf50; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>AI Agriculture Predictor</h1>
    <form id="agriForm">
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" required min="-10" max="50" step="0.1">

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" required min="0" max="100" step="0.1">

        <label for="soilType">Soil Type:</label>
        <select id="soilType" name="soilType" required>
            <option value="loamy">Loamy</option>
            <option value="sandy">Sandy</option>
            <option value="clayey">Clayey</option>
            <option value="silty">Silty</option>
        </select>

        <label for="cropType">Crop Type:</label>
        <select id="cropType" name="cropType" required>
            <option value="wheat">Wheat</option>
            <option value="rice">Rice</option>
            <option value="corn">Corn</option>
            <option value="soybean">Soybean</option>
        </select>

        <button type="button" onclick="predictYield()">Predict Yield</button>
    </form>
    <div id="result"></div>

    <script>
        function predictYield() {
            const temp = parseFloat(document.getElementById('temperature').value);
            const humidity = parseFloat(document.getElementById('humidity').value);
            const soil = document.getElementById('soilType').value;
            const crop = document.getElementById('cropType').value;

            let baseYield = 100; // base yield value

            // Adjust yield based on temperature
            if(temp < 10) baseYield -= 20;
            else if(temp > 35) baseYield -= 30;
            else baseYield += (temp - 22) * 2;

            // Adjust yield based on humidity
            if(humidity < 30) baseYield -= 15;
            else if(humidity > 80) baseYield -= 10;
            else baseYield += (humidity - 55) * 0.5;

            // Adjust yield based on soil type
            switch(soil) {
                case 'loamy': baseYield += 20; break;
                case 'sandy': baseYield -= 10; break;
                case 'clayey': baseYield += 5; break;
                case 'silty': baseYield += 10; break;
            }

            // Adjust yield based on crop type
            switch(crop) {
                case 'wheat': baseYield += 15; break;
                case 'rice': baseYield += 10; break;
                case 'corn': baseYield += 20; break;
                case 'soybean': baseYield += 5; break;
            }

            // Clamp the yield value to not be negative
            if(baseYield < 0) baseYield = 0;

            document.getElementById('result').innerText = `Predicted Crop Yield Index: ${baseYield.toFixed(2)}`;
        }
    </script>
</body>
</html>
